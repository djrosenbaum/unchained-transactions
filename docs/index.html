<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Unchained Marketprice</title>
  <link rel="stylesheet" href="./css-reset.css" type="text/css">
  <link rel="stylesheet" href="./style.css" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Cinzel:400,700,900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
</head>

<body>
  <div class="page-wrapper">
    <div class="headline">Gods Unchained 0x Transactions</div>
    <div class="caption">Powered by: <a href="https://thegraph.com/explorer/subgraph/djrosenbaum/unchained-marketplace" target="_blank">The Graph</a></div>
    <div class="card-wrapper"></div>
    <div class="options">
      <div class="select-wrapper">
        <div class="select-box">
          <select id="proto">
            <option value="1">Nethergram</option>
            <option value="260">Avatar of War</option>
          </select>
        </div>
        <div class="select-box">
          <select id="quality">
            <option value="4">Meteorite</option>
            <option value="3">Shadow</option>
            <option value="2">Gold</option>
            <option value="1">Diamond</option>
          </select>
        </div>
      </div>
      <!-- <div>PRICE IS GREATER THAN</div>
      <div>PRICE IS LESS THAN</div>
      <div>FROM DATE:</div>
      <div>TO DATE:</div>
      <div>WHERE BUYER IS:</div>
      <div>WHERE SELLER IS:</div> -->
    </div>
    <div>Price Chart</div>
    <div class="chart-wrapper" id="price_chart"></div>
    <div>Card Volume</div>
    <div class="chart-wrapper" id="volume_chart"></div>
    <div>Gods Unchained 0x Marketplace Volume Today</div>
    <div class="chart-wrapper" id="market_chart"></div>
    <div class="learn-more">
      <a href="https://github.com/djrosenbaum/unchained-transactions" target="_blank">Click here to learn more about this Demo</a>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
  <script src="https://cdn.ethers.io/scripts/ethers-v4.min.js" charset="utf-8" type="text/javascript"></script>
  <script src="https://unpkg.com/composited-card@latest/dist/composited-card.packed.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./cards.js"></script>
  <script src="./script.js"></script>
</body>

</html>
